<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css//style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/include.js" defer></script>

    <title>Client Portal</title>
</head>

<body>
    <div data-include="header.html"></div>
    <section>
        <div class="container-fluid">
            <div class="row side-navbar">
                <div class="col-md-2">
                    <ul class="side-nav">
                        <li><a href="index.html"><img src="images/home-2.png">Dashboard</a></li>
                        <li><a href="profilepage1.html"><img src="images/user.png">Profile</a></li>
                        <li><a href="#"><img src="images/notification.png">Notification</a></li>
                        <li><a href="#"><img src="images/messages.png">Inbox</a></li>
                        <li class="active"><a href="certificationpage1.html" style="color: #fff;">
                        <img src="images/document1.png">Certification</a></li>
                    </ul>
                </div>
                <div class="col-md-10 cmp-pro" style="background-color: #EDF6F8;padding: 20px;">
                    <div class="row tap-section p-3" style="background-color: #FFFFFF;">
                        <ul class="nav nav-tabs my-3">
                            <li><a href="certificationpage1.html">Agreements & NDAs</a></li>
                            <li><a href="certificationpage2.html" style="color: #0072DA;">Halal certification application form</a></li>
                            <li><a href=".html">Service Listing</a></li>


                        </ul>
                        <div class="row crt-tab">
                            <div class="col-md-12">
                                <span class="btn btn-primary">Company profile</span>
                                <span>Manufacturing Plant Profile</span>
                                <span>Correspondence Person</span>
                                <span>Product Information</span>
                            </div>
                        </div>
                    </div>

                    <div class="row company-profile" ;>
                        <div class="cmp-pro-head mt-1 py-4" style="background-color: #F9FAFC;">
                            <h2>Company Profile</h2>

                        </div>
                        <div class="row company-details ml-2" style="background-color: #FFFFFF; margin-top: 10px;">
                            <form>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="inputEmail4">Company/Business Name</label>
                                        <input type="text" class="form-control" value="SavoryBite"
                                            placeholder="Atif khan">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputEmail4">Application Date</label>
                                        <input type="date" class="form-control" value="Manager" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="inputEmail4">Registered Office Address</label>
                                        <input type="text" class="form-control"
                                            placeholder="P Block, Anna Nagar, Chennai, Tamil ">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputEmail4">Line Address (Optional)</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="inputEmail4">Country</label>
                                        <select class="form-control form-control-lg">
                                            <option>India</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputEmail4">State</label>
                                        <select class="form-control">
                                            <option>Tamil Nadu</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="inputEmail4">City</label>
                                        <select class="form-control form-control-sm">
                                            <option>Chennai</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputEmail4">Zip Code</label>
                                        <select class="form-control form-control-sm">
                                            <option>600001</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="inputEmail4">Website URL</label>
                                        <input type="text" class="form-control" placeholder="http//SavoryBite.com">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="inputEmail4">Contact Number</label>
                                        <input type="text" class="form-control" placeholder="(+91) 9876-054598">
                                    </div>
                                </div>
                             </form>
                            <div class="form-btn doc-btn">
                                <a class="" href="">Back</a>
                                <a class="active" href="" style="color: #fff;">Accept & Continue</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
