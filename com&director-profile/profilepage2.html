      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-end gap-5 px-5">

        </div>
        <div class="p-2 d-flex align-items-center">

          </div>
          <img src="../images/dp.jpg" class="rounded-circle ms-2" style="width: 48px; height: 48px; object-fit: cover;"
            alt="">

    </div>

  <section>
    <div class="container-fluid">
      <div class="row side-navbar">
        <div class="col-md-2">
          <ul class="side-nav">

            <li class="active"><a href="#" style="color: #fff"><img src="../images/puser.png">Profile</a></li>
            <li><a href="notification.html"><img src="../images/notification.png">Notification</a></li>

              <li><a href="profilepage1.html">Company Details</a></li>
              <li><a href="#" style="color: #0072DA; border: #0072DA;">Director’s Details</a></li>

            </ul>
          </div>
          <div class="row company-details" style="background-color: #FFFFFF; margin-top: 10px;">
            <h2>Director’s Details </h2>
            <form>
              <div class="row">
                <div class="col-md-4">
                  <label for="inputDirectorName">Director’s Name</label>
                  <input type="text" class="form-control" value="Abdullah Ahmed" placeholder="Atif khan">
                </div>
                <div class="col-md-4">
                  <label for="inputDirectorphoneno">Director’s Phone Number</label>
                  <input type="text" class="form-control" value="(+91) 9876-054598" placeholder="Last name">
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="inputDirector’sPAN">Director’s PAN</label>
                  <input type="text" class="form-control" value="EKGP871B" placeholder="First name">
                </div>
                <div class="col-md-4">
                  <label for="inputEmail4">Director’s Email</label>
                  <input type="text" class="form-control" value="Abdullahahmed21@gmail.com" placeholder="Last name">
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <label for="inputEmail4">Director’s PAN Card uplaod</label>
                  <div class="form-img">
                    <img src="../images/pngformtype.png" alt="form img type" class="type-img">
                    <img src="../images/pan.png" alt="form logo img">
                  </div>

                </div>
                <div class="col-md-4">
                  <label for="inputEmail4">Director’s ID proof</label>
                  <div class="form-img">
                    <img src="../images/pngformtype.png" alt="form img type" class="type-img">
                    <img src="../images/idproof.png" alt="form logo img">
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="inputEmail4">Director’s Signature (For seal)`</label>
                  <div class="form-img">
                    <img src="../images/pngformtype.png" alt="form img type" class="type-img">
                    <img src="../images/dsign.png" alt="form logo img">
                  </div>

                </div>

              </div>
              <div class="add-director"><span>
                  <a href="#." class="btn"><img src="../images/add-square.png" alt="add-director">
                    Add director</a></span>

              </div>
            </form>
            <div class="form-btn">
              <a class="" href="">Cancel</a>
              <a class="active" href="" style="color: #fff;">Next</a>

            </div>

          </div>

        </div>
      </div>
